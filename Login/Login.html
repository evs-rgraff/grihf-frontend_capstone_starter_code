<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="login-grid">
            <div class="login-header">
                <h1>Log In</h1>
            </div>
            <div class="new-member">
                New member? <span><a href="../Login/Login.html">Sign Up</a></span>
            </div>
            <div class="login-form">
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required class="form-control"
                            placeholder="Enter your email" aria-describedby="helpId" />
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input name="password" id="password" required class="form-control"
                            placeholder="Enter your password" aria-describedby="helpId" />
                    </div>

                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
