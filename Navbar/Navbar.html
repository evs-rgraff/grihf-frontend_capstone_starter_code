<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Navbar.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <title>RMG Health Advocates Group</title>
</head>

<body>
  <nav class="navbar">
    <div class="header-logo">
      <a href="/">
        <div class="header-logo-lockup">
          <div>
            <img src="./images/nav-logo.svg" alt="RMG Health Advocates Group" />
          </div>
          <div class="header-logo-label">RMG Health Advocates Group</div>
        </div>
      </a>
    </div>

    <!-- Hamburger button -->
    <div class="nav-toggle" id="navToggle">
      <i class="fa-solid fa-bars"></i>
    </div>

    <ul class="nav_links" id="navLinks">
      <li class="navlink"><a href="/">Home</a></li>
      <li class="link"><a href="#">Appointments</a></li>
      <li class="link">
        <a href="../Sign_Up/Sign_Up.html"><button class="nav-btn">Sign Up</button></a>
      </li>
      <li class="link">
        <a href="../Login/Login.html"><button class="nav-btn">Log In</button></a>
      </li>
    </ul>
  </nav>

  <script>
    const navToggle = document.getElementById("navToggle");
    const navLinks = document.getElementById("navLinks");
    const icon = navToggle.querySelector("i");

    navToggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
      icon.classList.toggle("fa-bars");
      icon.classList.toggle("fa-times");
    });
  </script>
</body>
</html>
