<!DOCTYPE html>
<html lang="en">
<!-- Following code has been commented with appropriate comments for your reference. -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Sign_Up.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="signup-grid">
            <div class="signup-header">
                <h1>Sign Up</h1>
            </div>
            <div class="existing-member">
                Already a member? <span><a href="../Login/Login.html" style="color: #2190FF;"> Login</a></span>
            </div>
            <div class="signup-form">
                <form>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select name="role" id="role" required class="form-control">
                            <option value="" disabled selected>Select your role</option>
                            <option value="doctor">Doctor</option>
                            <option value="patient">Patient</option>
                        </select>
                    </div>
                    
                      
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" required class="form-control"
                            placeholder="Enter your name" aria-describedby="helpId" />
                    </div>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" required class="form-control"
                            placeholder="Enter your name" aria-describedby="helpId" />
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone" required class="form-control"
                            placeholder="Enter your phone number" aria-describedby="helpId" />
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required class="form-control"
                            placeholder="Enter your email" aria-describedby="helpId" />
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input name="password" id="password" required class="form-control"
                            placeholder="Enter your password" aria-describedby="helpId" />
                    </div>

                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
